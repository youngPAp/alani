<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Alaniii</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #333;
            background-color: #ffe4e1;
            animation: blink-bg 1s infinite alternate;
        }
        
        @keyframes blink-bg {
            0% { background-color: #ffe4e1; }
            100% { background-color: #ffc0cb; } /* Warna pink lebih terang */
        }

        h1 {
            color: #d14f4f;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 24px;
            color: #555;
            margin-top: 0;
        }
        
        .heart-icon {
            font-size: 100px;
            color: #e74c3c;
            margin: 20px;
        }
        
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
        }
        
        .button {
            margin-top: 20px;
            background-color: #d14f4f;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        
        .button:hover {
            background-color: #b13d3d;
        }
        
        /* Loading spinner */
        .loading {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #d14f4f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Untuk Alanii</h1>
    <div class="heart-icon">❤️</div>
    <div class="message">
        <p>hai alani, tetap semangat ya semoga hari-harimu penuh dengan kebahagiaan dan senyuman. aku akan selalu mencintaimu tanpa henti, tidak peduli apa yang terjadi. terima kasih sudah mau nerima aku.kamu selalu ada di hatiku.</p>
    </div>
    
    <button class="button" onclick="showLoading()">PENCETT INII</button>
    
    <div class="loading" id="loading"></div>

    <div class="footer" style="margin-top: 40px; font-size: 18px; color: #d14f4f;">
        <p>hehehehe</p>
    </div>

    <script>
        function showLoading() {
            document.querySelector('.button').style.display = 'none'; // Hilangkan tombol
            document.getElementById('loading').style.display = 'block'; // Munculkan efek loading
            
            setTimeout(() => {
                window.location.href = 'goodnight.html'; // Redirect setelah loading
            }, 2000); // Loading selama 2 detik sebelum pindah halaman
        }
    </script>
</body>
</html>
