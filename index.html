<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dear alaniii</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #d14f4f;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #555;
            margin-top: 0;
        }
        .heart-icon {
            font-size: 100px;
            color: #e74c3c;
            margin: 20px;
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
        }
        .message p {
            font-size: 20px;
            color: #333;
        }
        .footer {
            margin-top: 40px;
            font-size: 18px;
            color: #d14f4f;
        }
    </style>
</head>
<body>
    <h1>untuk alanii</h1>
    <div class="heart-icon">❤️</div>
    <div class="message">
        <p>Sayangku, semoga hari-harimu penuh dengan kebahagiaan dan senyuman. Aku akan selalu mencintaimu tanpa henti, tidak peduli apa yang terjadi. Terima kasih sudah menjadi bagian terindah dalam hidupku. Selalu ada di hatiku, kekasihku.</p>
    </div>
    <div class="footer">
        <p>glennn</p>
    </div>
</body>
</html>
