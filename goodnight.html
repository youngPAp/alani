<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night Alaniii</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #333;
            overflow: hidden;
        }
        .heart {
            font-size: 150px;
            color: #e74c3c;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
            font-size: 24px;
            color: #d14f4f;
            font-weight: bold;
            z-index: 10;
            position: relative;
        }
        /* Efek Kembang Api */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: explode 1s linear infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        /* Efek Bunga */
        .flower {
            position: absolute;
            font-size: 30px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
        /* Efek Kupu-Kupu */
        .butterfly {
            position: absolute;
            font-size: 40px;
            animation: fly 5s linear infinite;
        }
        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, -50px) rotate(20deg); }
            100% { transform: translate(100px, 0) rotate(-20deg); }
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">
        good night yaaa üíñ <br>
        jangan begadang, jangan lupa istirahat!!!
    </div>

    <script>
        // Fungsi buat efek kembang api
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            document.body.appendChild(firework);
            firework.style.left = Math.random() * window.innerWidth + "px";
            firework.style.top = Math.random() * window.innerHeight + "px";
            setTimeout(() => { firework.remove(); }, 1000);
        }
        setInterval(createFirework, 300);

        // Fungsi buat efek bunga beterbangan
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flower.innerHTML = "üå∏";
            document.body.appendChild(flower);
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.top = window.innerHeight + "px";
            setTimeout(() => { flower.remove(); }, 4000);
        }
        setInterval(createFlower, 500);

        // Fungsi buat efek kupu-kupu terbang
        function createButterfly() {
            const butterfly = document.createElement("div");
            butterfly.classList.add("butterfly");
            butterfly.innerHTML = "ü¶ã";
            document.body.appendChild(butterfly);
            butterfly.style.left = Math.random() * window.innerWidth + "px";
            butterfly.style.top = Math.random() * window.innerHeight + "px";
            setTimeout(() => { butterfly.remove(); }, 5000);
        }
        setInterval(createButterfly, 700);
    </script>
</body>
</html>
